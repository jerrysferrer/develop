<!DOCTYPE html>
<html>

<head>
	<title>Load Form with JSON data</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!--
	<link rel="stylesheet" type="text/css" href="jquery-load-json-1.3.2/examples/style.css" />
    -->
 
</head>

<body>

	<form name="admin_panel" id="admin_panel" method="post">
			<div class="row">
				<div class="col-sm-12">
					<label for="firstName" lang="en">Group Name</label>
					<input class="form-control" name="group_name" />
				</div>
			</div>
			<div class="row" id="edit_admin_control_panel">
				<div class="col-sm-12">
					<label for="firstName" lang="en">Admin Control Panel</label><br><br>
				</div>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-5">
							<label for="firstName" lang="en">Analytics</label>
						</div>
						<div class="col-sm-7">
							<label class="checkbox-inline" lang="en"><input type="checkbox" id="analytics_read" name="perms[]" value="2">Read</label>
							<label class="checkbox-inline" lang="en"><input type="checkbox" id="analytics_write" name="perms[]" value="2">Write</label>
						</div>
					</div>
				</div>
			</div>	
	</form>

   <script src="./jquery-2.1.4.min.js" type="text/javascript"></script>
   <script src="./jquery.loadJSON.js" type="text/javascript"></script>
   <script language="javascript" type="text/javascript">

        $(document).ready(function () {
        	console.log('document.ready');
        	var group = { group_name: "evertec_admin", analytics_read: "1", analytics_write: "1" };
            var rc = $('form').loadJSON(group);
            console.log(rc);

            //$('#analytics_read').prop("checked", group.analytics_read);
            $('#analytics_write').prop("checked", group.analytics_write);
        });
    </script>
</body>

</html>
